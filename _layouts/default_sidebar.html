<!DOCTYPE html>
<style>
#nav {
width:100%;
margin:10 auto;
list-style:none;
}
#nav li {
    float: left;
}
#nav a {
display:block;
text-align:center;
width:200px;  /*fixed width */
text-decoration:none; 
  }
h2.tagline {
    color:#FFFFFF;
    font-weight: bold;
}
    
.sidenav {
    width: 150px;
    position: fixed;
    z-index: 1;
    top: 360px;
    left: 5px;
    background: #F2F2F2;
    overflow-x: hidden;
    padding:4px 0;
}

.sidenav a {
    padding: 3px 3px 3px 5px;
    text-decoration: none;
    font-size: 20px;
    color: #606c71;
    display: block;
}
    
.sidenav a:hover {
    color: #064579;
}

.main {
    margin-left: 180px; /* Same width as the sidebar + left position in px */
    font-size: 16px; /* Increased text to enable scrolling */
    padding: 0px 10px 10px 4px;
}

@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
} 
    
mark.highlight {
  background-color: #222;
  border-radius: 3px;
  color: white;
  font-size: 0.875rem;
  /* rem means relative to font-size of root element */
  padding: 3px 5px 3px 7px;
  position: relative; }

mark.matlab, .python, .cpp, .r, .git, .web {
  background-color: #222;
  border-radius: 3px;
  font-size: 0.875rem;
  /* rem means relative to font-size of root element */
  padding: 3px 5px 3px 7px;
  position: relative; }

mark.matlab {
  color: white; }

mark.python {
  color: white; }

mark.cpp {
  color: white; }

mark.r {
  color: white; }

mark.web {
  color: white; }

mark.lvl {
  background-color: #fff;
  border-radius: 3px;
  color: #2963CF;
  font-size: 0.6rem;
  padding: 1px 2px;
  margin-left: 4px;
  position: relative;
  border: solid black 1px; }

mark.UPenn {
  background-color: #011F5B;
  color: #990000; }

mark.USC {
  background-color: #FFCC00;
  color: #990000; }
    
</style>
